<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganesh Chaturthi Greetings</title>
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      color: #4e342e;
    }

    h1 {
      color: #bf360c;
    }

    .ganesha {
      width: 250px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .blessing {
      background-color: #ffe0b2;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      font-style: italic;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>🙏 Happy Ganesh Chaturthi! 🙏</h1>

  <img class="ganesha" src="https://upload.wikimedia.org/wikipedia/commons/d/db/Ganesh_Visarjan.jpg" alt="Lord Ganesha" />

  <p>Wishing you joy, prosperity, and peace on this auspicious day.</p>

  <div class="blessing">
    “May Lord Ganesha bless you with the strength to face every obstacle in life and emerge victorious.”
  </div>
</body>
</html>
